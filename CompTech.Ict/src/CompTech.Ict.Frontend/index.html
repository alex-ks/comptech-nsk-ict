<!DOCTYPE HTML>
<html>
	<head>
		<meta charset = "koi-8r">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!--<link rel="stylesheet" href="css/style.css" media="all" type="text/css">-->
		<script type="text/javascript" src="js/CodeCompiler.js"></script>
		<title>F# compiler</title>
	</head>
	<body>
		<div class="container">
			<form>
				<div class="row">
					<div class="col-md-3"></div>
					<div class="col-md-6">
						<div class="form-group"></div>
						<div class="form-group">
							<label for="source">Enter operations</label>
							<textarea id="source" class="form-control" rows="9">let a = 1 + 1
let b = a + 2
</textarea>
						</div>
						<div class="form-group">
							<button 
								type="button" 
								class="btn btn-default"
								onclick="HandleCompile()">Run</button>
						</div>
					</div>
					<div class="col-md-3"></div>
				</div>
			</form>
		</div>
	</body>
</html>
